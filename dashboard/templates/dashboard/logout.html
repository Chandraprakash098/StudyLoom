{% extends "dashboard/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Are you sure you want to log out?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full shadow-md transition duration-300 ease-in-out">
                Log Out
            </button>
        </form>
        <p class="mt-4 text-gray-600">
            <a href="{% url 'home' %}" class="text-blue-500 hover:underline">
                Cancel and return to homepage
            </a>
        </p>
    </div>
</div>
{% endblock content %}
